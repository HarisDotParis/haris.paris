baseURL: https://haris.paris
title: Haris
theme: "PaperMod"
sectionPagesMenu: main

minify:
  disableXML: true
  minifyOutput: true

permalinks:
    blog: /blog/:year/:month/:slug/
# publishDir: /var/www/virtual/haris/html
enableEmoji: true
outputs:
  home:
    - HTML
    - JSON # is necessary for search
  blog:
    - HTML
    - RSS
    - JSON # is necessary for search

languageCode: de
defaultContentLanguage: de
PluralizeListTitles: false
removePathAccents: true
timeZone: Europe/Brussels

### Params are in the config/_default folder
### Generic params are in params.yml and language-specific params are in languages.yml

### Languages are set up in config/_default/languages.yml

